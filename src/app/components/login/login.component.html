<div class="outer-container text-center">
  <h1>Staging Management System</h1>
  <div class="inner-container">
    <form class="form-signin">
      <img class="mb-4" src="../../assets/logo.png" alt="Revature Logo">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2018</p>
    </form>
  </div>
</div>
